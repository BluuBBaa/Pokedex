<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">

    <div id="pokedex">
        <div id="mainInfo">
            <h1 id="pokemonName">Name</h1>
            <h3 id="pokemonID">ID</h3>
        </div>
        <div>
            <button id="pokemonRace" class="button-18">Race</button>
        </div>
        <div class="center">
            <img id="pokemonIMG" alt="Picture of pokemon">
        </div>
        <div class="mainData">
            <div id="dataLinks">
                <p><a class="links" onmouseover="renderStats()">About</a></p>
                <p><a class="links" onmouseover="renderStats()">Base Stats</a></p>
                <p><a class="links" onmouseover="renderStats()">Evolution</a></p>
                <p><a class="links" onmouseover="renderStats()">Moves</a></p>
            </div>
            <div class="padding" w3-include-html="datasheet.html"></div>

        </div>
</body>

</html>
